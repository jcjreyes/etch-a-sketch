<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" async defer></script>
        <div class="upper-container">
            <h1>Etch-a-Sketch</h1>
            <span>by @jcjreyes</span>
        </div>
        <div class="content-container">
            <div class="etch-container">
                <div class="etch-actual">
                </div>
            </div>
            <div class="etch-controls">
                <button class="button clear">Clear</button>
                <button class="button random">Random</button>
                <button class="button eraser">Eraser</button>
                <button class="button black">Black</button>
                <div class="slider-controls">
                    <input type="range" min="2" max="40" class="slider">
                    <span class="size-text">Size: 6 x 6</span>
                </div>
            </div>
        </div>
    </body>
</html>
